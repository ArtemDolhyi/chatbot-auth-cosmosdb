<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot Authentication</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        #chatbox {
            border: 1px solid #ddd;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="container mt-5">
    <h2>ChatBot Authentication</h2>

    {% if user %}
        <p>Welcome, {{ user.name }} (Authenticated User)!</p>
        <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
    {% else %}
        <a href="{{ url_for('login') }}" class="btn btn-primary">Login with Microsoft</a>
    {% endif %}

    <button class="btn btn-secondary" onclick="startSession()">Start Chat as Guest</button>

    <div id="chatbox" class="mt-3"></div>

    <div class="input-group">
        <input type="text" id="messageInput" class="form-control" placeholder="Type your message...">
        <button class="btn btn-primary" onclick="sendMessage()">Send</button>
    </div>

    <script>
    let sessionId = null;
    let userId = null;

    function startSession() {
        fetch("/start_session")
            .then(response => response.json())
            .then(data => {
                sessionId = data.sessionId;
                userId = data.userId;
                document.getElementById("chatbox").innerHTML += `<p><strong>Session Started:</strong> ${data.loginType} (${data.userName})</p>`;
                document.getElementById("messageInput").disabled = false;
            })
            .catch(error => console.error("Error:", error));
    }

    // Auto-start session if user is logged in
    window.onload = function() {
        let hasSession = "{{ has_session }}";
        if (hasSession === "True") {
            startSession();
        }
    };

    function sendMessage() {
        const message = document.getElementById("messageInput").value;
        if (!message || !sessionId || !userId) {
            alert("Start a session first and enter a message.");
            return;
        }

        fetch("/store_message", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ sessionId: sessionId, userId: userId, message: message }),
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById("chatbox").innerHTML += `<p><strong>You:</strong> ${data.userMessage.text}</p>`;
            document.getElementById("chatbox").innerHTML += `<p><strong>Bot:</strong> ${data.botResponse.text}</p>`;
            document.getElementById("messageInput").value = "";
        })
        .catch(error => console.error("Error:", error));
    }
</script>

</body>
</html>
